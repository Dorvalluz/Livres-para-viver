<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livres para viver</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('agnosia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .watermark {
      position: fixed;
      top: 5px;
      left: 5px;
      color: rgba(128, 128, 128, 0.3);
      font-size: 0.9em;
      font-weight: bold;
      z-index: 1;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      text-shadow: 2px 2px 5px black;
    }

    .page-container {
      perspective: 1000px;
      margin: 20px auto;
      max-width: 800px;
    }

    .page {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .page.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow-y: auto;
      padding: 20px;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    .front {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .back {
      background: rgba(0, 0, 0, 0.9) url('agnosia.jpg') no-repeat center center;
      background-size: cover;
      transform: rotateY(180deg);
      color: #ffa500;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .highlight {
      background-color: rgba(255, 165, 0, 0.3);
      color: #ffa500;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .play-button { background-color: #ffa500; }
    .pause-button { background-color: #ff6347; }
    .stop-button { background-color: #20b2aa; }

    .volume-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }

    .volume-control input {
      width: 200px;
    }

    #footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
    }

    #marquee {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      margin-top: 10px;
      white-space: nowrap;
    }

    #marquee div {
      animation: marquee 25s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="watermark">DorvalLuz</div>

  <h1>Livres para viver<br>DorvalLuz</h1>

  <div class="page-container">
    <div class="page" id="page-flip">
      <div class="front" id="karaoke"></div>
      <div class="back"></div>
    </div>
  </div>

  <audio id="audio" controls style="display: none">
    <source src="Livres para viver.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <div id="footer">
    <div class="controls">
      <button class="play-button" onclick="audio.play()">‚ñ∂Ô∏è Play</button>
      <button class="pause-button" onclick="audio.pause()">‚è∏Ô∏è Pausar</button>
      <button class="stop-button" onclick="audio.pause(); audio.currentTime = 0;">‚èπÔ∏è Parar</button>
    </div>

    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="controls" style="margin-top: 10px;">
      <button onclick="karaokeDiv.scrollBy(0, -50)">‚¨ÜÔ∏è Subir</button>
      <button onclick="karaokeDiv.scrollBy(0, 50)">‚¨áÔ∏è Descer</button>
    </div>

    <div class="controls">
      <button onclick="togglePage()">üîÑ Virar P√°gina</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const volumeSlider = document.getElementById('volume');
    const karaokeDiv = document.getElementById('karaoke');
    const page = document.getElementById('page-flip');

    const lrc = `
[00:00.00]
[00:10.32]Just be just be just be freedom and go ahead
[00:31.23]Olho para a rua, um t√©dio como a sua
[00:34.61]Preciso trabalhar
[00:36.54]Press√£o e sufoco s√£o as regras do desgosto
[00:39.60]√â hora de mudar
[00:42.18]B√™bados nos bares fugindo de seus lares
[00:45.40]√â press√£o
[00:47.49]Sil√™ncio na esquina chora uma menina
[00:50.55]De solid√£o
[00:63.25]Just be just be just be freedom and go ahead
[01:25.73]Quando n√£o se quer ser livre pra viver
[01:30.45]√â viver trancado no seu mau humor
[01:64.90]by DorvalLuz
`;

    function parseLRC(lrc) {
      return lrc.trim().split('\n').map(line => {
        const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2})\](.+)/);
        if (!match) return null;
        const [, min, sec, cent, text] = match;
        const time = parseInt(min) * 60 + parseInt(sec) + parseInt(cent) / 100;
        return { time, text: text.trim() };
      }).filter(Boolean);
    }

    const lines = parseLRC(lrc);

    lines.forEach((line, index) => {
      const div = document.createElement('div');
      div.id = `line-${index}`;
      div.textContent = line.text;
      karaokeDiv.appendChild(div);
    });

    function updateLyricsHighlight() {
      const currentTime = audio.currentTime;
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const nextLine = lines[i + 1];
        const lineElem = document.getElementById(`line-${i}`);
        if (currentTime >= line.time && (!nextLine || currentTime < nextLine.time)) {
          document.querySelectorAll('#karaoke div').forEach(el => el.classList.remove('highlight'));
          lineElem.classList.add('highlight');
          lineElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
          break;
        }
      }
    }

    function togglePage() {
      page.classList.toggle('flipped');
    }

    audio.addEventListener('timeupdate', updateLyricsHighlight);
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
